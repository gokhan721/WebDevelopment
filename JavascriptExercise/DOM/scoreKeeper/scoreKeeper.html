<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" type="text/css" href="scoreKeeper.css">
</head>

<body>
    <h1 id="score_board"><span id="p1_score">0</span> to <span id="p2_score">0</span></h1>
    <p id="playing_to">Playing to: 5</p>
    <input type="number" id="score_playing_to" placeholder="Enter Number(Default 5)" value=5 min="0">
    <button id="player_one">PlayerOne</button>
    <button id="player_two">PlayerTwo</button>
    <button id="reset">Reset</button>

    <script src="scoreKeeper.js"></script>

</body>

</html>
